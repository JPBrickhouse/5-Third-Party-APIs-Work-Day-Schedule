<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Bootstrap CSS style sheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <!-- Google Fonts CSS -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <!-- Custom style sheet -->
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>

</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!-- Div for 9am -->
    <div class="row">
      <div class="col-md-2 hour">
        <p>9am</p>
      </div>
      <div class="col-md-8 past">
        <textarea id="nineAMtext" placeholder="Enter your calendar events..."></textarea>
      </div>
      <div class="col-md-2 saveBtn">
        <button class="buttonButton" id="nineAMbutton"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <hr>
    
    <!-- Div for 10am -->
    <div class="row">
      <div class="col-md-2 hour">
        <p>10am</p>
      </div>
      <div class="col-md-8 present">
        <textarea id="tenAMtext" placeholder="Enter your calendar events..."></textarea>
      </div>
      <div class="col-md-2 saveBtn">
        <button class="buttonButton" id="tenAMbutton"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <hr>

    <!-- Div for 11am -->
    <div class="row">
      <div class="col-md-2 hour">
        <p>11am</p>
      </div>
      <div class="col-md-8 future">
        <textarea id="elevenAMtext" placeholder="Enter your calendar events..."></textarea>
      </div>
      <div class="col-md-2 saveBtn">
        <button class="buttonButton" id="elevenAMbutton"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <hr>

    <!-- Div for 12pm -->
    <div class="row">
      <div class="col-md-2 hour">
        <p>12pm</p>
      </div>
      <div class="col-md-8 future">
        <textarea id="twelvePMtext" placeholder="Enter your calendar events..."></textarea>
      </div>
      <div class="col-md-2 saveBtn">
        <button class="buttonButton" id="twelvePMbutton"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <hr>

    <!-- Div for 1pm -->
    <div class="row">
      <div class="col-md-2 hour">
        <p>1pm</p>
      </div>
      <div class="col-md-8 future">
        <textarea id="onePMtext" placeholder="Enter your calendar events..."></textarea>
      </div>
      <div class="col-md-2 saveBtn">
        <button class="buttonButton" id="onePMbutton"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <hr>

    <!-- Div for 2pm -->
    <div class="row">
      <div class="col-md-2 hour">
        <p>2pm</p>
      </div>
      <div class="col-md-8 future">
        <textarea id="twoPMtext" placeholder="Enter your calendar events..."></textarea>
      </div>
      <div class="col-md-2 saveBtn">
        <button class="buttonButton" id="twoPMbutton"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <hr>

    <!-- Div for 3pm -->
    <div class="row">
      <div class="col-md-2 hour">
        <p>3pm</p>
      </div>
      <div class="col-md-8 future">
        <textarea id="threePMtext" placeholder="Enter your calendar events..."></textarea>
      </div>
      <div class="col-md-2 saveBtn">
        <button class="buttonButton" id="threePMbutton"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <hr>

    <!-- Div for 4pm -->
    <div class="row">
      <div class="col-md-2 hour">
        <p>4pm</p>
      </div>
      <div class="col-md-8 future">
        <textarea id="fourPMtext" placeholder="Enter your calendar events..."></textarea>
      </div>
      <div class="col-md-2 saveBtn">
        <button class="buttonButton" id="fourPMbutton"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <hr>

    <!-- Div for 5pm -->
    <div class="row">
      <div class="col-md-2 hour">
        <p>5pm</p>
      </div>
      <div class="col-md-8 future">
        <textarea id="fivePMtext" placeholder="Enter your calendar events..."></textarea>
      </div>
      <div class="col-md-2 saveBtn">
        <button class="buttonButton" id="fivePMbutton"><i class="fas fa-save"></i></button>
      </div>
    </div>

  </div>

  <!-- jQuery Javascript Library-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- Moment.js Javascript Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- My own javascript file - has to be included AFTER jQuery and Moment or it won't work! -->
  <script src="./script.js"></script>

</body>

</html>
