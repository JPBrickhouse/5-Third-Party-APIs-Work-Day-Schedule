<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Bootstrap CSS style sheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <!-- Google Fonts CSS -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <!-- Custom style sheet -->
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>

</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  
  <div class="container">

    <!-- Div for 9am -->
    <div class="time-block row past">
      <div class="col-md-2 hour">
        <p class="timeText">9 am</p>
      </div>
      <div class="col-md-8">
        <textarea id="09text" placeholder="Enter your calendar events..."></textarea>
      </div>
      <div class="col-md-2 saveBtn">
        <button class="buttonButton" id="09"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <!-- Div for 10am -->
    <div class="time-block row present">
      <div class="col-md-2 hour">
        <p class="timeText">10 am</p>
      </div>
      <div class="col-md-8">
        <textarea id="10text" placeholder="Enter your calendar events..."></textarea>
      </div>
      <div class="col-md-2 saveBtn">
        <button class="buttonButton" id="10"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <!-- Div for 11am -->

        <p class="timeText">11 am</p>
      </div>
      <div class="col-md-8">
        <textarea id="11text" placeholder="Enter your calendar events..."></textarea>
      </div>
      <div class="col-md-2 saveBtn">
        <button class="buttonButton" id="11"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <!-- Div for 12pm -->
    <div class="time-block row future">
      <div class="col-md-2 hour">
        <p class="timeText">12 pm</p>
      </div>
      <div class="col-md-8">
        <textarea id="12text" placeholder="Enter your calendar events..."></textarea>

      <div class="col-md-2 saveBtn">
        <button class="buttonButton" id="12"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <!-- Div for 1pm -->
    <div class="time-block row future">
      <div class="col-md-2 hour">
        <p class="timeText">1 pm</p>
      </div>
      <div class="col-md-8">
        <textarea id="01text" placeholder="Enter your calendar events..."></textarea>

      <div class="col-md-2 saveBtn">
        <button class="buttonButton" id="01"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <!-- Div for 2pm -->

      <div class="col-md-2 hour">
        <p class="timeText">2 pm</p>
      </div>

      </div>
    </div>

      <div class="col-md-2 hour">
        <p class="timeText">3 pm</p>
      </div>
      <div class="col-md-8">
        <textarea id="03text" placeholder="Enter your calendar events..."></textarea>
      </div>
      <div class="col-md-2 saveBtn">
        <button class="buttonButton" id="03"><i class="fas fa-save"></i></button>

    </div>

      </div>
    </div>

  </div>

  <!-- jQuery Javascript Library-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- Moment.js Javascript Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- My own javascript file - has to be included AFTER jQuery and Moment or it won't work! -->
  <script src="./script.js"></script>

</body>

</html>
